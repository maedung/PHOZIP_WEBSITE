<div class="w3-top">

    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium w3-margin-top" onclick="w3_open()">
      <i class="fa fa-bars"></i>

  </div>
</div>

</nav>
<div style="height: 100px;"></div>
